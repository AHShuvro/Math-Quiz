<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Math Quiz Challenge</h1>
        <div class="question" id="question">Get ready for a math question!</div>
        <input type="text" class="answer" id="answer" placeholder="Your answer" autofocus />
        <div class="timer" id="timer">Time: 10s</div>
        <div class="score" id="score">Score: 0</div>
        <div class="message" id="message"></div>
        <div class="error" id="error"></div>
        <p class="dedication">I have created this dedicated to Monalisa</p>
    </div>

    <script src="script.js"></script>


</body>
</html>
